<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Sample Django Project{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base/fonts/Open Sans/font.css' %}">
    <link rel="stylesheet" href="{% static 'base/page.css' %}">
  </head>
<body>
  {% block content %}
    <h2 class="demo-title">Sample Django Project</h2>
    <p>
      Discover different ways of static files handling.
    </p>
    <nav class="navigation">
      <a class="next" href="{% url 'plain' %}">Plain scripts</a>
    </nav>
  {% endblock %}

  {% block js %}
    <script src="{% static 'base/page.js' %}"></script>
  {% endblock %}
</body>
</html>
